
<!DOCTYPE html>

</head>
<body>
    <h1>Send Order Ready Notification</h1>
    {% if success %}
        <p style="color:green;">Message sent successfully!</p>
    {% elif error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Order Number:</label><br>
        <input type="text" name="order_number" required><br><br>

        <label>WhatsApp Number (with country code):</label><br>
        <input type="text" name="whatsapp_number" placeholder="+521XXXXXXXXXX" required><br><br>

        <label>Delivery Date:</label><br>
        <input type="text" name="delivery_date" placeholder="e.g. April 9" required><br><br>

        <label>Delivery Time:</label><br>
        <input type="text" name="delivery_time" placeholder="e.g. 3:00 PM" required><br><br>

        <button type="submit">Send Message</button>
    </form>
</body>
</html>
